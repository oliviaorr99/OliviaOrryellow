<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ice Creamometer</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Heebo&display=swap'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'><link rel="stylesheet" href="./style.css">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script><script src="./script.js"></script>
<!-- <img src="logo.png" alt="Logo">-->
<h1>ice creamometer</h1>

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div id="error_box">
        <div id="error_header"></div>
        <hr>
        <div id="error_msg"></div>
        <button id="err_close" onclick="javascript:close_window();">&times;</button>
    </div>

    <div id="center">
    	<div><!--<a id="w" href="javascript:fill_data('ow');"><br><br><br><br><br>Get Weather<br></a>-->
			<br><br><br><br><br>
			<input type="text" placeholder="Enter a location" id="zip" onkeydown="lonlat()" autocomplete="off"/>
			<input id="newlon" hidden="hidden"/>
			<input id="newlat" hidden="hidden"/>
		</div>
        <div id="container">
            <div>
            	<div class="api-switcher">
                
                
                
				</div>
                <span>
                    <div id="l_city" class="col"></div>
                    <div id="l_description"></div>
                </span>

                <span>
                    <span><i id="l_icon"></i></span>
                    &nbsp;
                    <span id="l_temp_value" class="important"></span>
                    <span><a class="inactive" href="javascript:fill_temperature()"><sup id="l_temp_unit"></sup></a></span>
                </span>
            </div>
            <hr>
			<div class="right">
				<div>
					<span>Pressure:&nbsp;</span>
					<span>
						<span id="l_pressure"></span>
						&nbsp;hPa
					</span>
				</div>
				<div>
					<span>Humidity:&nbsp;</span>
					<span>
						<span id="l_humidity"></span>
						&nbsp;%
					</span>
				</div>
				<div>
					<span>Wind speed:&nbsp;</span>
					<span>
						<span id="l_wind_speed"></span>
						&nbsp;mph
					</span>
				</div>
				<div>
					<span>Wind direction:&nbsp;</span>
					<span>
						<span id="l_wind_direction"></span>
						&nbsp;&deg;
					</span>
				</div>
			</div>
           <!-- <div></div>
            <hr>-->
        </div>
    </div>
</body>
<!-- partial -->
</html>
